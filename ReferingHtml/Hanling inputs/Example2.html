<!DOCTYPE html>
<html>
    <head>
        <style>
            td{
                font-weight: bold;
            }
        </style>
        <script>
            function Register(){
                var id =document.getElementById("txtId").value;
                var name = document.getElementById("txtName").value;
                var price = document.getElementById("txtPrice").value;
                var mfd = document.getElementById("txtMfd").value;
                var city = document.getElementById("lstCities").value;
                var yes = document.getElementById("optYes");
                var no = document.getElementById("optNo");
                if(yes.checked) stock=yes.value;
                if(no.checked) stock= no.value;



                document.getElementById("ViewId").innerText=id;
                document.getElementById("ViewName").innerText=name;
                document.getElementById("ViewPrice").innerText=price;
                document.getElementById("ViewMfd").innerText=mfd;
                document.getElementById("ViewDestination").innerText=city;
                document.getElementById("ViewStock").innerText=stock;
            }
            
        </script>

    </head>
    <body>
        <form>
            <fieldset>
                <legend>Register Product</legend>
                <dl>
                    <dt>Product id</dt>
                    <dd><input type="number" id="txtId" min="1" max="10"></dd>
                    <dt>Product Name</dt>
                    <dd><input type="text" id="txtName"></dd>
                    <dt>Product Price</dt>
                    <dd><input type="range" id="txtPrice" min="1000" max="50000"></dd>
                    <dt>Product Manufactured</dt>
                    <dd><input type="date" id="txtMfd"></dd>
                    <dt>Is in Stock</dt>
                    <dd>
                        <input type="radio" name="stock" value="Available" id="optYes">Yes
                        <input type="radio" name="stock" value="Out-of-stock" id="optNo">No
                    </dd>
                    <dt>Shipped to</dt>
                    <dd>
                        <select id="lstCities">
                            <option value="KAMPALA">Kampala</option>
                            <option value="MBARARA">Mbarara</option>
                        </select>
                    </dd>
                </dl>
                <br>
                <input type="button" value="Register" onclick="Register()">
            </fieldset>
            <br>
            <fieldset>
                <legend>Registered Product Details</legend>
                <table width="500" border="2">
                    <tr>
                        <td>Product id:</td>
                        <td id="ViewId"></td>
                    </tr>

                    <tr>
                        <td>Product Name:</td>
                        <td id="ViewName"></td>
                    </tr>

                    <tr>
                        <td>Price:</td>
                        <td id="ViewPrice"></td>
                    </tr>

                    <tr>
                        <td>Manufacture Date:</td>
                        <td id="ViewMfd"></td>
                    </tr>

                    <tr>
                        <td>Is in stock:</td>
                        <td id="ViewStock"></td>
                    </tr>

                    <tr>
                        <td>Shipped to:</td>
                        <td id="ViewDestination"></td>
                    </tr>

                </table>
            </fieldset>
        </form>
    </body>
</html>
